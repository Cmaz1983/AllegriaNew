<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content=" initial-scale=1.0"/>
<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	
<script src="js/modernizr-custom.min.js"></script>
	<script src="js/respond.js"></script>
	<!-- include external jQuery file but fall back to local file if external one fails to load !-->
	<script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script> 
	<script type="text/javascript">window.jQuery || document.write('<script type="text\/JavaScript" src="js\/jquery-3.4.1.mi.js"><\/script>')</script>
	<script src="js/lightbox.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script src="js/jquery.slides.min.js"></script>
    <script src="js/mainjs.js"></script>
	
<title>Allegria Ltd - Italian Restaurant</title>
</head>

<body>

    <!--Header will include the main menu-->
    <header id="page-top" class="header-image">

        <script>
            var menuHidden = 1;
            $(document).ready(function () {
                (function ($, window, document, undefined) {
                    'use strict';
                    $(function () {
                        $("#mobileMenu").hide();
                        $(".toggleMobile").click(function () {
                            if (logoHidden == true) {
                                //figure out how to stop mobile menu display
                                //issue when navbar is sticky
                            } else {
                                //$(this).toggleClass("active");
                                $(".upperLogo").toggleClass("active");
                                $(".lowerLogo").toggleClass("active");
                                $(".openingTimes").toggleClass("active");
                            }

                            $("#mobileMenu").slideToggle(500);
                            if (menuHidden == 1) {
                                menuHidden = 0;
                            } else {
                                menuHidden = 1;
                            }
                            console.log("menuHidden = " + menuHidden);

                        });
                    });
                    $(window).on("resize", function () {
                        if ($(this).width() > 1100) {

                            $("#mobileMenu").hide();
                            $(".toggleMobile").removeClass("active");
                            $(".lowerLogo").removeClass("active");
                            $(".openingTimes").removeClass("active");
                            menuHidden = 1;
                        }
                    });
                })
                    (jQuery, window, document);
            });

        </script>









        <div id="openingTimesTop" class="openingTimes">
            <p>Mon - Fri: 5pm - 10pm</p>
            <p>Sat - Sun: 12pm - 10pm</p>
        </div>
        <div id="upperLogoSun" class="upperLogo">
            <img src="img/sunupperdark.png" />
        </div>

        <div id="mainNavTop" class="mainNav">
            <nav>
                <div class="middleLogo">
                    <img src="img/logotext.png" />

                </div>


                <ul id="desktopMenu">
                    <li><a href="#page-menu">MENU</a></li>
                    <li><a href="#page-offers">OFFERS</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">FIND US</a></li>
                </ul>

                <div class="menuContactNumber">
                    <a id="menuContactDesktop" href="#">
                        <img class="phoneIcon" src="img/phone.png" />
                        01253 781 936
                    </a>


                </div>

                <div class="toggleMobile">
                    <span class="menu1"></span>
                    <span class="menu2"></span>
                    <span class="menu3"></span>
                </div>


            </nav>

        </div>



        <div id="lowerLogoSun" class="lowerLogo">
            <img src="img/sunlowerdark.png" />
        </div>



        <div id="mobileMenu" class="mobileMenuList">
            <ul>
                <li><a href="#page-menu">MENU</a></li>
                <li><a href="#">OFFERS</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">FIND US</a></li>
            </ul>
        </div>

        <div class="allegriaMainTitleContainer">
            <img src="img/allegriatext.png" />
        </div>



    </header>
    <a href="#">
        <div class="followUsBox">

            <img class="facebookIcon" src="img/facebook.png" />
            <t class="followUsText" style="position: relative;top: 5px;">follow us</t>

        </div>
    </a>





    <div id="page-offers" class="sectionTitle">
        <p>OFFERS</p>
    </div>
    <div class="offersImage">

    </div>


    <div id="page-menu" class="sectionTitle">
        <p>MENU</p>
    </div>
    <div class="menuImage">

    </div>

    <div id="page-contact" class="sectionTitle">
        <p>CONTACT</p>
    </div>
    <div class="contactImage">

    </div>

    <div id="page-findus" class="sectionTitle">
        <p>FIND US</p>
    </div>


    <script>
        var logoHidden = 0;

        $(window).scroll(function () {
            if (window.pageYOffset > 102) {
                if (logoHidden == 0) {
                    $(".upperLogo").toggleClass("active");
                    $(".lowerLogo").toggleClass("active");
                    $(".openingTimes").toggleClass("active");
                    $(".mainNav").toggleClass("active");
                    $(".followUsBox").toggleClass("active");
                    $(".followUsText").toggleClass("active");
                    logoHidden = 1;
                    console.log("logoHidden =" + logoHidden);
                }
            } else {
                if (logoHidden == 1) {
                    $(".upperLogo").toggleClass("active");
                    $(".lowerLogo").removeClass("active");
                    $(".openingTimes").removeClass("active");
                    $(".mainNav").removeClass("active");
                    $(".followUsBox").removeClass("active");
                    $(".followUsText").removeClass("active");
                    logoHidden = 0;
                    console.log("logoHidden =" + logoHidden);
                }
            }

        });


    </script>

</body>
</html>
